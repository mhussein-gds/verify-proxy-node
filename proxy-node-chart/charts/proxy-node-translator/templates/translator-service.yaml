apiVersion: v1
kind: Service
metadata:
  name: {{ include "proxy-node-translator.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "proxy-node-translator.name" . }}
    helm.sh/chart: {{ include "proxy-node-translator.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 6300
    targetPort: http
  - name: mgmt
    port: 6661
    targetPort: mgmt
  selector:
    app.kubernetes.io/name: {{ include "proxy-node-translator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
