apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "proxy-node-gateway.fullname" . }}-redis
  labels:
    app.kubernetes.io/name: {{ include "proxy-node-gateway.name" . }}-redis
    helm.sh/chart: {{ include "proxy-node-gateway.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}-redis
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "proxy-node-gateway.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "proxy-node-gateway.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - image: redis:latest
        name: redis
      restartPolicy: Always
